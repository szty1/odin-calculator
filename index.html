<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Odin Project - Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overpass+Mono">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display"><span class="displaytext">123456789012</span></div>
        <div class="keys">
            <button class="key special" data-key="clr">C</button>
            <button class="key special" data-key="clr">&lt;</button>
            <button class="key special" data-key="clr">&plusmn;</button>
            <button class="key operate" data-key="clr">&divide;</button>
            <button class="key num" data-key="clr">7</button>
            <button class="key num" data-key="clr">8</button>
            <button class="key num" data-key="clr">9</button>
            <button class="key operate" data-key="clr">&times;</button>
            <button class="key num" data-key="clr">4</button>
            <button class="key num" data-key="clr">5</button>
            <button class="key num" data-key="clr">6</button>
            <button class="key operate" data-key="clr">&#8211</button>
            <button class="key num" data-key="clr">1</button>
            <button class="key num" data-key="clr">2</button>
            <button class="key num" data-key="clr">3</button>
            <button class="key operate" data-key="clr">+</button>
            <button class="key double num" data-key="clr">0</button>
            <button class="key num" data-key="clr">.</button>
            <button class="key operate" data-key="clr">=</button>
        </div>
    </div>
</body>
</html>
