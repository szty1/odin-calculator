<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Odin Project - Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overpass+Mono">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <span class="displaynegative"></span>
            <span class="displaytext">0</span></div>
        <div class="keys">
            <button class="key special" data-key="clear">C</button>
            <button class="key special" data-key="bckspc">&gt;</button>
            <button class="key special" data-key="plusminus">&plusmn;</button>
            <button class="key operate" data-key="/" data-operation="divide">&divide;</button>
            <button class="key num" data-key="7">7</button>
            <button class="key num" data-key="8">8</button>
            <button class="key num" data-key="9">9</button>
            <button class="key operate" data-key="*" data-operation="multiply">&times;</button>
            <button class="key num" data-key="4">4</button>
            <button class="key num" data-key="5">5</button>
            <button class="key num" data-key="6">6</button>
            <button class="key operate" data-key="-" data-operation="subtract">&#8211</button>
            <button class="key num" data-key="1">1</button>
            <button class="key num" data-key="2">2</button>
            <button class="key num" data-key="3">3</button>
            <button class="key operate" data-key="+" data-operation="add">+</button>
            <button class="key double num" data-key="0">0</button>
            <button class="key num" data-key=".">.</button>
            <button class="key calculate" data-key="calculate">=</button>
        </div>
    </div>
</body>
</html>
